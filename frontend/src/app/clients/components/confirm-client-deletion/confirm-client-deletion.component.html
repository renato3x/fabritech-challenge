<h1 mat-dialog-title>Deletar cliente</h1>
<section mat-dialog-content>
  <p>Você quer mesmo deletar esse cliente?</p>
  <p>Ao deletar, os dados desse cliente serão deletados <strong>permanentemente</strong>.</p>
</section>
<section mat-dialog-actions>
  <button mat-flat-button color="warn" [mat-dialog-close]="true">Continuar</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="false">Cancelar</button>
</section>
